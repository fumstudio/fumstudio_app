    function checkForChanges() {
        const input = elements.quantityOverlay.querySelector('.quantity-edit-input');
        const cartKey = elements.quantityOverlay.dataset.cartKey;
        const originalValue = state.originalQuantityValues[cartKey];
        const currentValue = parseInt(input.value);
        
        const saveBtn = elements.quantityOverlay.querySelector('.quantity-save-btn');
        saveBtn.classList.toggle('hidden', currentValue === originalValue);
    }

    function showQuantityOverlay(cartKey, currentQuantity) {
        const input = elements.quantityOverlay.querySelector('.quantity-edit-input');
        input.value = currentQuantity;
        elements.quantityOverlay.dataset.cartKey = cartKey;
        elements.quantityOverlay.style.display = 'flex';
        
        // Store original value for change detection
        state.originalQuantityValues[cartKey] = currentQuantity;
        
        // Hide save button initially
        elements.quantityOverlay.querySelector('.quantity-save-btn').classList.add('hidden');
    }

    function hideQuantityOverlay() {
        elements.quantityOverlay.style.display = 'none';
    }

    async function saveQuantityFromOverlay() {
        const cartKey = elements.quantityOverlay.dataset.cartKey;
        const input = elements.quantityOverlay.querySelector('.quantity-edit-input');
        const newQuantity = parseInt(input.value);
        
        if (state.cartItems[cartKey] && newQuantity !== state.cartItems[cartKey].quantity) {
            await updateQuantity(state.user.uid, cartKey, newQuantity);
        }
        
        hideQuantityOverlay();
    }

    // Currency conversion
    function convertPrice(price, currency) {
        if (!price || isNaN(price)) return '0.00';
        const convertedPrice = price * conversionRates[currency];
        return convertedPrice % 1 === 0 ? convertedPrice.toFixed(0) : convertedPrice.toFixed(2);
    }

function updateCurrencyDisplay() {
    // Summary section
    updateElementContent('cart-subtotal-summary', `${state.currentCurrency} ${convertPrice(state.subtotal, state.currentCurrency)}`);
    updateElementContent('cart-total-summary', `${state.currentCurrency} ${convertPrice(state.cartTotal, state.currentCurrency)}`);
    
    const savings = state.subtotal - state.cartTotal;
    updateElementContent('cart-savings-summary', `${state.currentCurrency} ${convertPrice(savings, state.currentCurrency)}`);
    
    // Navbar - Always show total
    updateElementContent('navbar-total', `${state.currentCurrency} ${convertPrice(state.cartTotal, state.currentCurrency)}`);
    
    // Handle savings display
    const navbarSavings = document.getElementById('navbar-savings');
    const savingsLabel = document.querySelector('.price-label2'); // The "Save" label
    
    if (navbarSavings && savingsLabel) {
        if (savings > 0) {
            navbarSavings.textContent = `- ${state.currentCurrency} ${convertPrice(savings, state.currentCurrency)}`;
            navbarSavings.style.display = 'inline';
            savingsLabel.style.display = 'inline';
        } else {
            navbarSavings.style.display = 'none';
            savingsLabel.style.display = 'none';
        }
    }
}

    }

    // Auth state change handler
    onAuthStateChanged(auth, (user) => {
        if (user) {
            state.user = user;
            fetchUserCurrency(user.uid);
            setupCartListeners(user.uid);
        } else {
            showLoginPrompt();
        }
    });

    // Setup cart listeners
    function setupCartListeners(userId) {
        const cartRef = ref(database, `carts/${userId}/cartItems`);
        
        onValue(cartRef, (snapshot) => {
            const cartData = snapshot.val();
            if (!cartData) return showEmptyCart();
            
            state.cartItems = cartData;
            renderCartItems(userId, cartData);
        }, {
            onlyOnce: false
        });
    }

    // Render cart items with optimized performance
    async function renderCartItems(userId, cartData) {
        state.subtotal = 0;
        state.itemCount = 0;
        
        // Preload all item data first
        const itemsData = await Promise.all(
            Object.entries(cartData).map(async ([cartKey, cartItem]) => {
                try {
                    const itemData = await getItemData(cartItem.itemID);
                    return { cartKey, cartItem, itemData };
                } catch (error) {
                    console.error('Error loading item:', error);
                    return null;
                }
            })
        );
        
        // Filter out any failed items
        const validItems = itemsData.filter(item => item !== null);
        
        // Generate HTML for all items
        const html = await Promise.all(
            validItems.map(async ({ cartKey, cartItem, itemData }) => {
                const imageIndex = getImageIndex(cartItem);
                const mainImage = getMainImage(itemData, imageIndex);
                
                // Initialize price history if not exists
                if (!state.priceHistory[cartKey]) {
                    state.priceHistory[cartKey] = {
                        current: mainImage?.displayPrice || cartItem.price,
                        original: cartItem.price,
                        originalPrice: mainImage?.originalPrice || null
                    };
                }
                
                // Check for price changes
                const newPrice = mainImage?.displayPrice;
                const priceChanged = newPrice && parseFloat(state.priceHistory[cartKey].current) !== parseFloat(newPrice);
                
                if (priceChanged) {
                    state.priceHistory[cartKey] = {
                        current: newPrice,
                        original: state.priceHistory[cartKey].current,
                        originalPrice: mainImage?.originalPrice || state.priceHistory[cartKey].originalPrice
                    };
                    
                    // Queue price update but don't wait for it
                    queueUpdate(() => updateCartPrice(userId, cartKey, newPrice));
                }
                
                const finalPrice = state.priceHistory[cartKey].current;
                const itemQuantity = cartItem.quantity || 1;
                const itemTotal = parseFloat(finalPrice) * itemQuantity;
                
                state.subtotal += itemTotal;
                state.itemCount += itemQuantity;
                
                return createCartItemHTML({
                    cartKey,
                    itemData,
                    mainImage,
                    cartItem,
                    priceInfo: state.priceHistory[cartKey]
                });
            })
        );
        
        elements.cartContainer.innerHTML = html.join('');
        updatePriceSummary();
        elements.cartSummary.style.display = 'block';
        elements.navbarSummary.style.display = 'flex';
        setupCartInteractions(userId);
    }

    // Queue updates to prevent overlapping writes
    function queueUpdate(updateFn) {
        const updateId = Date.now();
        state.pendingUpdates.add(updateId);
        
        updateFn().finally(() => {
            state.pendingUpdates.delete(updateId);
        });
    }

function updatePriceSummary() {
    let discount = 0;
    if (state.subtotal > 1000) {
        discount = state.subtotal * 0.10;
    } else if (state.subtotal > 400) {
        discount = state.subtotal * 0.05;
    }
    
    state.cartTotal = state.subtotal - discount;
    
    // Update item count display
    updateElementContent('summary-item-count', `${state.itemCount} ${state.itemCount === 1 ? 'item' : 'items'}`);
    
    // Update currency display which will handle the savings visibility
    updateCurrencyDisplay();
}

    // Helper functions
    async function getItemData(itemId) {
        const snapshot = await get(ref(database, `items/${itemId}`));
        return snapshot.exists() ? snapshot.val() : {};
    }

    function getImageIndex(cartItem) {
        return cartItem.images?.mainimage ? Object.keys(cartItem.images.mainimage)[0] : null;
    }

    function getMainImage(itemData, index) {
        return index && itemData.images?.[index]?.mainImage || {};
    }

    async function updateCartPrice(userId, cartKey, newPrice) {
        await update(ref(database, `carts/${userId}/carts/${cartKey}`), {
            price: newPrice
        });
    }

    function createCartItemHTML({ cartKey, itemData, mainImage, cartItem, priceInfo }) {
        const priceChanged = priceInfo.original !== priceInfo.current;
        const imageIndex = getImageIndex(cartItem);
        const selectedSize = cartItem.selectedSize || '';
        const quantity = cartItem.quantity || 1;
        
        // Create the view item link with parameters
        const viewItemLink = `view-item.html?itemId=${cartItem.itemID}` +
            (imageIndex ? `&image=${imageIndex}` : '') +
            (selectedSize ? `&size=${encodeURIComponent(selectedSize)}` : '');

  // Extract imageId or logoId from the original shareableLink if they exist
const urlParams = cartItem.shareableLink ? new URLSearchParams(cartItem.shareableLink.split('?')[1] || '') : null;
const imageId = urlParams ? urlParams.get('imageId') : null;
const logoId = urlParams ? urlParams.get('logoId') : null;

// Create shareable link with the same domain structure as viewItemLink
const shareableLink = cartItem.shareableLink 
    ? `${window.location.hostname}${cartItem.shareableLink.split('?')[0]}?itemId=${cartItem.itemID}` +
      (imageIndex ? `&image=${imageIndex}` : '') +
      (selectedSize ? `&size=${encodeURIComponent(selectedSize)}` : '') +
      (imageId ? `&imageId=${imageId}` : '') +
      (logoId ? `&logoId=${logoId}` : '')
    : null; 

        return `
            <div class="cart-item" data-cart-key="${cartKey}">
                <div class="item-image-container">
                    ${mainImage.url ? `
                        <a href="${viewItemLink}">
                            <img src="${mainImage.url}" class="item-image" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                        </a>` : ''}
                    <div class="item-image-fallback" style="${mainImage.url ? 'display:none' : 'display:flex'}">
                        ${itemData.title || 'Product'}
                    </div>
                </div>
                <div class="item-details">
                    <div class="item-title">${itemData.title || 'Product'}</div>
                    ${mainImage.description ? `<div class="item-description">${mainImage.description}</div>` : ''}
                    <div class="item-price">
                        ${priceChanged ? `<span class="original-price">${state.currentCurrency} ${convertPrice(priceInfo.original, state.currentCurrency)} / </span>` : ''}
                        ${state.currentCurrency} ${convertPrice(priceInfo.current, state.currentCurrency)}
                    </div>
                    ${priceChanged ? `
                        <div class="price-update-notice">
                            Price was updated from ${state.currentCurrency} ${convertPrice(priceInfo.original, state.currentCurrency)} to ${state.currentCurrency} ${convertPrice(priceInfo.current, state.currentCurrency)}
                        </div>` : ''}
                    <div class="item-size">Size: ${selectedSize || 'N/A'}</div>
                    <div class="item-quantity-container">
                        <div class="item-quantity">
                            <button class="quantity-btn" data-action="decrease" data-key="${cartKey}">-</button>
                            <input type="text" class="quantity-input" value="${quantity}" readonly>
                            <button class="quantity-btn" data-action="increase" data-key="${cartKey}">+</button>
                        </div>
                        ${shareableLink ? `
                            <a href="//${shareableLink}" class="share-link-btn" style="text-decoration: none;" target="_blank">
                                <i class="fas fa-share-alt"></i> Customized
                            </a>
                        ` : ''}
                    </div>
                </div>
                <button class="remove-btn" data-key="${cartKey}" title="Remove item"><i class="fas fa-trash-alt"></i></button>
            </div>
        `;
    }

    // Setup cart interactions
    function setupCartInteractions(userId) {
        // Remove buttons
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                elements.deleteConfirmationOverlay.dataset.cartKey = btn.dataset.key;
                elements.deleteConfirmationOverlay.dataset.userId = userId;
                elements.deleteConfirmationOverlay.style.display = 'flex';
            });
        });
        
        // Quantity buttons
        document.querySelectorAll('.quantity-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                e.stopPropagation();
                const cartKey = btn.dataset.key;
                const input = btn.parentElement.querySelector('.quantity-input');
                let currentQuantity = parseInt(input.value);
                
                if (btn.dataset.action === 'increase') {
                    currentQuantity++;
                } else if (btn.dataset.action === 'decrease' && currentQuantity > 1) {
                    currentQuantity--;
                }
                
                input.value = currentQuantity;
                await updateQuantity(userId, cartKey, currentQuantity);
            });
        });
        
        // Quantity input click handler for overlay
        document.querySelectorAll('.quantity-input').forEach(input => {
            input.addEventListener('click', (e) => {
                const cartKey = e.target.closest('.cart-item').dataset.cartKey;
                const currentQuantity = parseInt(e.target.value);
                showQuantityOverlay(cartKey, currentQuantity);
            });
        });
    }

    // Remove item from cart
    async function removeCartItem(userId, cartKey) {
        try {
            await remove(ref(database, `carts/${userId}/cartItems/${cartKey}`));
            delete state.priceHistory[cartKey];
            delete state.originalQuantityValues[cartKey];
            
            // Recalculate totals after removal
            recalculateTotals();
        } catch (error) {
            console.error('Error removing item:', error);
        }
    }

    // Update quantity with immediate UI feedback
    async function updateQuantity(userId, cartKey, newQuantity) {
        try {
            // Update in database first
            await update(ref(database, `carts/${userId}/cartItems/${cartKey}`), {
                quantity: newQuantity
            });
            
            // Update local state
            if (state.cartItems[cartKey]) {
                // Calculate the difference in quantity
                const oldQuantity = state.cartItems[cartKey].quantity || 1;
                const quantityDiff = newQuantity - oldQuantity;
                
                // Update the cart item
                state.cartItems[cartKey].quantity = newQuantity;
                
                // Update totals based on the difference
                const priceInfo = state.priceHistory[cartKey] || { current: state.cartItems[cartKey].price };
                const price = parseFloat(priceInfo.current);
                
                state.subtotal += price * quantityDiff;
                state.itemCount += quantityDiff;
            }
            
            // Update the UI
            updatePriceSummary();
        } catch (error) {
            console.error('Error updating quantity:', error);
        }
    }

    // Recalculate totals without fetching from database
    function recalculateTotals() {
        state.subtotal = 0;
        state.itemCount = 0;
        
        Object.entries(state.cartItems).forEach(([cartKey, cartItem]) => {
            const priceInfo = state.priceHistory[cartKey] || { current: cartItem.price };
            const quantity = cartItem.quantity || 1;
            const itemTotal = parseFloat(priceInfo.current) * quantity;
            
            state.subtotal += itemTotal;
            state.itemCount += quantity;
        });
        
        updatePriceSummary();
    }

    // Empty cart display
    function showEmptyCart() {
        elements.cartContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
        elements.cartSummary.style.display = 'none';
        elements.navbarSummary.style.display = 'none';
        
        // Reset totals
        state.subtotal = 0;
        state.itemCount = 0;
        state.cartTotal = 0;
        updatePriceSummary();
    }

    // Login prompt
    function showLoginPrompt() {
        elements.cartContainer.innerHTML = '<div class="empty-cart">Please sign in to view your cart</div>';
        elements.navbarSummary.style.display = 'none';
    }

    // Initialize the overlays when script loads
    initQuantityOverlay();
    initDeleteConfirmation();
</script>
</body>
