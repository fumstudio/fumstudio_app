<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://firebasestorage.googleapis.com/v0/b/myhost-a7ee9.appspot.com/o/images%2Finbound3974812221042016430.jpg?alt=media&token=dbf623bd-555d-4097-932e-265df4c69748') no-repeat center center fixed;
      background-size: 100%;
      animation: zoom 100s infinite alternate;
      backdrop-filter: blur(5px);
    }

    @keyframes zoom {
      0% { background-size: 200%; }
      100% { background-size: 300%; }
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 0 20px;
    }

    h1 { color: black; margin-bottom: 20px; }
    input {
      width: 90%; padding: 10px; margin: 10px 0;
      border: 1px solid black; border-radius: 5px;
      background: transparent; color: black;
    }
    input::placeholder { color: rgba(0, 0, 0, 0.7); }

    button {
      width: 100%; padding: 10px;
      background-color: black; color: white;
      border: none; border-radius: 5px;
      cursor: pointer; font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover { background-color: rgba(0, 0, 0, 0.8); }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #alert-modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7);
      justify-content: center; align-items: center; z-index: 3;
    }

    .modal-content {
      background: white; padding: 20px; border-radius: 10px;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center;
      width: 300px;
      text-align: center;
    }

    #close-alert {
      cursor: pointer; margin-top: 10px;
    }

    .password-container {
      position: relative;
    }

    #toggle-password, #toggle-confirm-password {
      cursor: pointer; position: absolute; right: 10px; top: 50%;
      transform: translateY(-50%); color: black;
    }

    p { margin-top: 10px; }

    a { color: blueviolet; text-decoration: none; }

    a:hover { text-decoration: underline; }

    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .email-status {
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: left;
      padding-left: 10px;
    }

    .email-available {
      color: green;
    }

    .email-taken {
      color: red;
    }

    .checking-email {
      color: orange;
    }

    .email-invalid {
      color: red;
    }

    .email-verified {
      color: green;
    }

    .email-warning {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <input type="text" id="first-name" placeholder="First Name" required maxlength="50">
    <input type="text" id="last-name" placeholder="Last Name" required maxlength="50">
    <input type="email" id="email" placeholder="Email" required>
    <div id="email-status" class="email-status"></div>
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required minlength="6" maxlength="100">
      <i class="fas fa-eye" id="toggle-password"></i>
    </div>
    <div class="password-container">
      <input type="password" id="confirm-password" placeholder="Confirm Password" required minlength="6" maxlength="100">
      <i class="fas fa-eye" id="toggle-confirm-password"></i>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <span>Creating account...</span>
    </div>
    
    <button id="signup-btn">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <div id="alert-modal">
    <div class="modal-content">
      <div id="alert-content">This is a custom alert!</div>
      <button id="close-alert">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      updateProfile,
      fetchSignInMethodsForEmail 
    } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
    import { 
      getDatabase, 
      ref as dbRef, 
      set,
      query,
      orderByChild,
      equalTo,
      get
    } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCg8WRJx4wu-kkynIIIiLbbU5GaTxU-E9s",
      authDomain: "fumstudio-b6694.firebaseapp.com",
      databaseURL: "https://fumstudio-b6694-default-rtdb.firebaseio.com",
      projectId: "fumstudio-b6694",
      storageBucket: "fumstudio-b6694.firebasestorage.app",
      messagingSenderId: "505195774753",
      appId: "1:505195774753:web:7b94be0cf52e52a22f7460",
      measurementId: "G-E4LBX75DR0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Rate limiting implementation
    class RateLimiter {
      constructor(maxAttempts = 3, timeWindow = 60000) {
        this.maxAttempts = maxAttempts;
        this.timeWindow = timeWindow;
        this.attempts = JSON.parse(localStorage.getItem('signupAttempts') || '[]');
      }

      canAttempt() {
        const now = Date.now();
        this.attempts = this.attempts.filter(time => now - time < this.timeWindow);
        return this.attempts.length < this.maxAttempts;
      }

      recordAttempt() {
        this.attempts.push(Date.now());
        localStorage.setItem('signupAttempts', JSON.stringify(this.attempts));
      }

      getRemainingTime() {
        if (this.attempts.length === 0) return 0;
        const oldestAttempt = Math.min(...this.attempts);
        return Math.ceil((this.timeWindow - (Date.now() - oldestAttempt)) / 1000);
      }

      reset() {
        this.attempts = [];
        localStorage.removeItem('signupAttempts');
      }
    }

    const rateLimiter = new RateLimiter();
    let emailExists = false;
    let emailVerified = false;

    function showAlert(message) {
      document.getElementById("alert-content").textContent = message;
      document.getElementById("alert-modal").style.display = "flex";
    }

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? 'block' : 'none';
      document.getElementById("signup-btn").disabled = show;
    }

    function setEmailStatus(message, type) {
      const emailStatus = document.getElementById("email-status");
      emailStatus.textContent = message;
      emailStatus.className = `email-status ${type}`;
    }

    // REALISTIC Gmail validation - Allows real emails, blocks obvious fakes
    function validateGmailAddressRealistic(email) {
      const emailParts = email.split('@');
      const username = emailParts[0].toLowerCase();
      
      // 1. Basic Gmail format validation
      const gmailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@gmail\.com$/;
      if (!gmailRegex.test(email)) {
        return { isValid: false, reason: 'invalid_format' };
      }

      // 2. Gmail username rules validation (official rules)
      const usernameRegex = /^[a-zA-Z0-9](?:[a-zA-Z0-9.]{0,28}[a-zA-Z0-9])?$/;
      if (!usernameRegex.test(username)) {
        return { isValid: false, reason: 'invalid_username_format' };
      }

      // 3. Check for consecutive dots
      if (username.includes('..')) {
        return { isValid: false, reason: 'consecutive_dots' };
      }

      // 4. Check if starts or ends with dot
      if (username.startsWith('.') || username.endsWith('.')) {
        return { isValid: false, reason: 'starts_ends_with_dot' };
      }

      // 5. BLOCK ONLY: Obvious fake patterns (much shorter list)
      const blockedPatterns = [
        // Very long random strings (20+ chars)
        /^[a-z0-9]{20,}$/,
        // All numbers (6+ digits)
        /^[0-9]{6,}$/,
        // Obvious test patterns
        /^test[0-9]{4,}$/,
        /^demo[0-9]{4,}$/,
        /^fake[0-9]{4,}$/,
        /^example[0-9]{4,}$/,
        // Keyboard sequences
        /^qwertyuiop$/,
        /^asdfghjkl$/,
        /^zxcvbnm$/,
        /^123456789$/,
        // Repeated characters (6+ same char)
        /(.)\1{5,}/,
      ];

      for (let pattern of blockedPatterns) {
        if (pattern.test(username)) {
          return { isValid: false, reason: 'blocked_pattern' };
        }
      }

      // 6. WARNING: Suspicious but not definitely fake
      const suspiciousPatterns = [
        // Generic user patterns with many numbers
        /^user[0-9]{5,}$/,
        /^admin[0-9]{4,}$/,
        // Many numbers in general
        /.*[0-9].*[0-9].*[0-9].*[0-9].*[0-9].*[0-9]/,
        // Very short usernames (but allow them)
        /^.{1,3}$/,
      ];

      const isSuspicious = suspiciousPatterns.some(pattern => pattern.test(username));

      return { 
        isValid: true, 
        reason: 'valid',
        isSuspicious: isSuspicious,
        username: username
      };
    }

    // Check if email already exists in our system
    async function checkEmailExists(email) {
      try {
        setEmailStatus("Checking Gmail...", "checking-email");
        
        // 1. First check if email is valid with REALISTIC validation
        const validation = validateGmailAddressRealistic(email);
        if (!validation.isValid) {
          if (validation.reason === 'blocked_pattern') {
            setEmailStatus("✗ This doesn't look like a real Gmail", "email-invalid");
          } else {
            setEmailStatus("✗ Invalid Gmail format", "email-invalid");
          }
          return { exists: false, isReal: false, reason: validation.reason };
        }

        // 2. Check Firebase Auth for existing registration
        const signInMethods = await fetchSignInMethodsForEmail(auth, email);
        if (signInMethods.length > 0) {
          setEmailStatus("✗ Gmail already registered", "email-taken");
          return { exists: true, isReal: true, reason: 'already_registered' };
        }

        // 3. Check Realtime Database
        const usersRef = dbRef(database, 'users');
        const emailQuery = query(usersRef, orderByChild('email'), equalTo(email));
        const snapshot = await get(emailQuery);
        if (snapshot.exists()) {
          setEmailStatus("✗ Gmail already registered", "email-taken");
          return { exists: true, isReal: true, reason: 'already_registered' };
        }

        // 4. Show appropriate status based on validation
        if (validation.isSuspicious) {
          setEmailStatus("⚠ Gmail looks suspicious", "email-warning");
          return { exists: false, isReal: true, reason: 'suspicious_but_valid' };
        } else {
          setEmailStatus("✓ Gmail looks valid", "email-verified");
          return { exists: false, isReal: true, reason: 'valid' };
        }

      } catch (error) {
        console.error("Error checking email:", error);
        // On error, be more permissive and assume it might be valid
        setEmailStatus("✓ Gmail format is correct", "email-available");
        return { exists: false, isReal: true, reason: 'assumed_valid' };
      }
    }

    document.getElementById("close-alert").addEventListener("click", function() {
      document.getElementById("alert-modal").style.display = "none";
    });

    // Real-time email checking with debounce
    let emailCheckTimeout;
    document.getElementById("email").addEventListener("input", function(e) {
      const email = e.target.value.trim();
      
      // Clear previous timeout
      clearTimeout(emailCheckTimeout);
      
      // Reset status
      setEmailStatus("", "");
      emailExists = false;
      emailVerified = false;
      
      // Only check if email is valid and complete
      if (email && email.includes('@') && email.endsWith('@gmail.com')) {
        setEmailStatus("Checking Gmail...", "checking-email");
        emailCheckTimeout = setTimeout(async function() {
          const result = await checkEmailExists(email);
          emailExists = result.exists;
          emailVerified = result.isReal;
        }, 800);
      } else if (email && email.includes('@') && !email.endsWith('@gmail.com')) {
        setEmailStatus("✗ Only Gmail addresses allowed", "email-invalid");
      } else if (email && !email.includes('@')) {
        setEmailStatus("Enter a valid email", "checking-email");
      }
    });

    document.getElementById("signup-btn").addEventListener("click", async function() {
      // Check rate limiting
      if (!rateLimiter.canAttempt()) {
        const remainingTime = rateLimiter.getRemainingTime();
        showAlert(`Too many signup attempts. Please try again in ${remainingTime} seconds.`);
        return;
      }

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const firstName = document.getElementById("first-name").value.trim();
      const lastName = document.getElementById("last-name").value.trim();

      // Enhanced validation
      if (!firstName || !lastName) {
        showAlert("Please enter both your first and last name.");
        return;
      }

      // Name validation
      const nameRegex = /^[a-zA-Z\s'-]+$/;
      if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
        showAlert("Names can only contain letters, spaces, hyphens, and apostrophes.");
        return;
      }

      if (firstName.length < 2 || lastName.length < 2) {
        showAlert("Names must be at least 2 characters long.");
        return;
      }

      if (!email.endsWith("@gmail.com")) {
        showAlert("Please use a Gmail address. Only Gmail addresses are allowed.");
        return;
      }

      // REALISTIC Gmail validation - much more permissive
      const validation = validateGmailAddressRealistic(email);
      if (!validation.isValid) {
        if (validation.reason === 'blocked_pattern') {
          showAlert("This email doesn't look like a real Gmail account. Please use your personal Gmail address.");
        } else {
          showAlert("Invalid Gmail format. Please check your email address.");
        }
        return;
      }

      // Check if email exists in our system
      if (emailExists) {
        showAlert("This Gmail is already registered. Please use a different email or try logging in.");
        return;
      }

      if (password !== confirmPassword) {
        showAlert("Passwords do not match. Please confirm your password.");
        return;
      }

      if (password.length < 6) {
        showAlert("Password must be at least 6 characters long.");
        return;
      }

      // Password strength check
      const passwordStrength = checkPasswordStrength(password);
      if (passwordStrength.score < 2) {
        showAlert(`Weak password. ${passwordStrength.feedback}`);
        return;
      }

      showLoading(true);
      rateLimiter.recordAttempt();

      try {
        console.log("Attempting to create user...");
        
        // FINAL verification right before creation
        const finalEmailCheck = await checkEmailExists(email);
        if (finalEmailCheck.exists) {
          showAlert("This Gmail was just registered. Please use a different email.");
          showLoading(false);
          return;
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("User created:", user);

        // Update user profile with display name
        await updateProfile(user, {
          displayName: `${firstName} ${lastName}`
        });

        // Generate a unique pageID in the format "page-1752054632551"
        const timestamp = new Date().getTime();
        const pageID = `page-${timestamp}`;
        
        // Create ISO timestamp in the format "2025-07-09T09:50:32.551Z"
        const signupTimestamp = new Date().toISOString();
        
        // Default photo URL
        const defaultPhotoURL = "https://www.nicepng.com/png/detail/301-3012856_account-user-profile-avatar-comments-free-image-user.png";

        // Store user data in database
        console.log("Storing user data...");
        await set(dbRef(database, `users/${user.uid}`), {
          signupTimestamp: signupTimestamp,
          email: email,
          firstName: firstName,
          lastName: lastName,
          displayName: `${firstName} ${lastName}`,
          photoURL: defaultPhotoURL,
          pageID: pageID,
          lastUpdated: signupTimestamp,
          emailVerified: false,
          accountStatus: "active"
        });

        // Reset rate limiter on successful signup
        rateLimiter.reset();

        // Show success message and redirect to catalog page
        showAlert("Account created successfully! Redirecting to catalog...");
        
        // Redirect to catalog page after 2 seconds
        setTimeout(function() {
          window.location.href = 'catalog.html';
        }, 2000);

      } catch (error) {
        console.error("Error registering:", error);
        showLoading(false);
        
        // Handle specific Firebase errors
        if (error.code === 'auth/email-already-in-use') {
          showAlert("This Gmail is already registered. Please use a different email or try logging in.");
        } else if (error.code === 'auth/weak-password') {
          showAlert("Password is too weak. Please choose a stronger password.");
        } else if (error.code === 'auth/network-request-failed') {
          showAlert("Network error. Please check your internet connection and try again.");
        } else if (error.code === 'auth/too-many-requests') {
          showAlert("Too many attempts. Please try again later.");
        } else if (error.code === 'auth/invalid-email') {
          showAlert("Invalid Gmail address. Please check your email and try again.");
        } else {
          showAlert(`Registration failed: ${error.message}`);
        }
      }
    });

    // Password strength checker
    function checkPasswordStrength(password) {
      let score = 0;
      const feedback = [];

      if (password.length >= 8) score++;
      else feedback.push("Use at least 8 characters");

      if (/[A-Z]/.test(password)) score++;
      else feedback.push("Include uppercase letters");

      if (/[a-z]/.test(password)) score++;
      else feedback.push("Include lowercase letters");

      if (/[0-9]/.test(password)) score++;
      else feedback.push("Include numbers");

      if (/[^A-Za-z0-9]/.test(password)) score++;
      else feedback.push("Include special characters");

      return {
        score,
        feedback: feedback.join(". ")
      };
    }

    // Toggle password visibility
    document.getElementById("toggle-password").addEventListener("click", function() {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      const icon = document.getElementById("toggle-password");
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    document.getElementById("toggle-confirm-password").addEventListener("click", function() {
      const confirmPasswordInput = document.getElementById("confirm-password");
      const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
      confirmPasswordInput.setAttribute("type", type);
      const icon = document.getElementById("toggle-confirm-password");
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    // Input sanitization
    document.getElementById('first-name').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/[^a-zA-Z\s'-]/g, '');
    });

    document.getElementById('last-name').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/[^a-zA-Z\s'-]/g, '');
    });

    // Prevent form submission on Enter key in inputs
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
