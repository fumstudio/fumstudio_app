margin-left: 60%;

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref as dbRef, get, update } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCg8WRJx4wu-kkynIIIiLbbU5GaTxU-E9s",
  authDomain: "fumstudio-b6694.firebaseapp.com",
  databaseURL: "https://fumstudio-b6694-default-rtdb.firebaseio.com",
  projectId: "fumstudio-b6694",
  storageBucket: "fumstudio-b6694.firebasestorage.app",
  messagingSenderId: "505195774753",
  appId: "1:505195774753:web:7b94be0cf52e52a22f7460",
  measurementId: "G-E4LBX75DR0"
};
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Conversion Rates (ZAR to other currencies, for simplicity, assume static rates)
    const conversionRates = {
        'ZAR': 1, // South African Rand (base currency)
        'USD': 0.053, // Example rate: 1 ZAR = 0.053 USD
        'EUR': 0.048 // Example rate: 1 ZAR = 0.048 EUR
    };

    // Store the user's selected currency
    let storedCurrency = 'ZAR'; // Default currency

    async function getCurrencyFromFirebase() {
        const userId = auth.currentUser ? auth.currentUser.uid : null;

        if (userId) {
            const userRef = dbRef(db, `users/${userId}/selectedCurrency`);
            
            try {
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    storedCurrency = snapshot.val() || 'ZAR';
                    console.log(`User's currency preference: ${storedCurrency}`);
                    localStorage.setItem('selectedCurrency', storedCurrency);
                } else {
                    console.log('No currency preference found for the user.');
                }
            } catch (error) {
                console.error('Error fetching currency preference:', error);
                storedCurrency = 'ZAR';
            }
        }
    }

    // Handle user authentication state
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadCartDetails();
        } else {
            window.location.href = "/login.html";
        }
    });

    // Function to format the profile object
    function formatProfile(profile) {
        if (!profile || !profile.addresses) return '';
        const address = profile.addresses.address1;
        let profileHTML = `<p><strong>Email:</strong> ${profile.email}</p>`;
        
        if (address) {
            profileHTML += `
                <div class="delivery">
                    <div><strong>Shipping Address:</strong></div>
                    ${address.street ? `<p><strong>Street:</strong> ${address.street}</p>` : ''}
                    ${address.complex ? `<p><strong>Complex:</strong> ${address.complex}</p>` : ''}
                    ${address.city ? `<p><strong>City:</strong> ${address.city}</p>` : ''}
                    ${address.province ? `<p><strong>Province:</strong> ${address.province}</p>` : ''}
                    ${address.postalCode ? `<p><strong>Postal Code:</strong> ${address.postalCode}</p>` : ''}
                    ${address.country ? `<p><strong>Country:</strong> ${address.country}</p>` : ''}
                    ${address.phone ? `<p><strong>Phone:</strong> ${address.phone}</p>` : ''}
                </div>
            `;
        }
        return profileHTML;
    }

    async function loadCartDetails() {
        await getCurrencyFromFirebase();
        
        const urlParams = new URLSearchParams(window.location.search);
        const cartId = urlParams.get('cartId');
        const userId = auth.currentUser ? auth.currentUser.uid : null;

        if (!cartId || !userId) {
            alert('Invalid cart ID or user not signed in.');
            return;
        }

        try {
            const paymentRef = dbRef(db, `payments/${cartId}`);
            const paymentSnapshot = await get(paymentRef);
            
            if (!paymentSnapshot.exists()) {
                alert('No payment found with the provided cart ID.');
                console.error('No payment found with cartId: ' + cartId);
                return;
            }

            const paymentData = paymentSnapshot.val();
            document.getElementById('status').textContent = paymentData.status || '';
            document.getElementById('timestamp').textContent = new Date(paymentData.timestamp).toLocaleString() || '';

            const profileHTML = formatProfile(paymentData.profile || {});
            document.getElementById('profile').innerHTML = profileHTML;

            const cartItems = Array.isArray(paymentData.cartItems) ? paymentData.cartItems : [];
            const itemContainer = document.getElementById('itemList');
            itemContainer.innerHTML = '';

            if (cartItems.length === 0) {
                itemContainer.innerHTML = '<p>No items in this cart.</p>';
                document.getElementById('totalItemsContainer').innerHTML = `
                    <div class="delivery">
                        <div><strong>Item(s):</strong> <span>0</span></div>
                    </div>
                `;
                return;
            }

            const itemIds = cartItems.map(item => item.itemID).filter(Boolean);
            const itemsData = await fetchItemsData(itemIds);

            const { shippingLinkGroups, individualItems } = await processItemsWithImages(cartItems, itemsData);

            // Calculate total items count
            let totalItemsCount = 0;
            
            // Count items in shipping groups
            Object.values(shippingLinkGroups).forEach(group => {
                group.forEach(item => {
                    totalItemsCount += item.quantity;
                });
            });
            
            // Count individual items
            individualItems.forEach(item => {
                totalItemsCount += item.quantity;
            });

            // Display total items count
            document.getElementById('totalItemsContainer').innerHTML = `
                <div class="delivery">
                    <div><strong>Item(s):</strong> <span>${totalItemsCount}</span></div>
                </div>
            `;

            displayGroupedItems(shippingLinkGroups, itemContainer);
            displayIndividualItems(individualItems, itemContainer);
            displayPaymentDetails(paymentData);

        } catch (error) {
            console.error("Error loading cart:", error);
            alert('An error occurred while loading the cart.');
        }
    }

    async function fetchItemsData(itemIds) {
        if (!itemIds.length) return {};
        const itemsRef = dbRef(db, 'items');
        const snapshot = await get(itemsRef);
        if (!snapshot.exists()) return {};

        const allItems = snapshot.val();
        const itemsData = {};
        
        itemIds.forEach(id => {
            if (allItems[id]) {
                itemsData[id] = allItems[id];
            }
        });
        
        return itemsData;
    }

    async function processItemsWithImages(itemList, itemsData) {
        const shippingLinkGroups = {};
        const individualItems = [];

        for (const item of itemList) {
            const itemData = itemsData[item.itemID] || {};
            const mainImage = getMainImageFromStructures(item, itemData);
            
            const itemDisplayData = {
                itemId: item.itemID,
                title: itemData.title || 'Unknown Item',
                description: itemData.description || '',
                mainImage: mainImage,
                quantity: item.quantity || 1,
                selectedSize: item.selectedSize || 'N/A',
                shareableLink: item.shareableLink || null,
                shippingLink: item.shippingLink || null,
                hasImage: mainImage !== null
            };

            if (item.shippingLink) {
                if (!shippingLinkGroups[item.shippingLink]) {
                    shippingLinkGroups[item.shippingLink] = [];
                }
                shippingLinkGroups[item.shippingLink].push(itemDisplayData);
            } else {
                individualItems.push(itemDisplayData);
            }
        }

        return { shippingLinkGroups, individualItems };
    }

    function getMainImageFromStructures(item, itemData) {
        if (!item.images || !itemData.images) return null;

        // Find the selected main image key
        let mainImageKey = null;
        if (item.images.mainimage) {
            mainImageKey = Object.keys(item.images.mainimage).find(key => 
                item.images.mainimage[key] === true
            );
        }

        // If no main image selected, look for any selected image
        if (!mainImageKey) {
            mainImageKey = Object.keys(item.images).find(key => 
                key !== "mainimage" && item.images[key] === true
            );
        }

        // If we found an image key, get its URL
        if (mainImageKey && itemData.images[mainImageKey]?.mainImage?.url) {
            return {
                key: mainImageKey,
                url: itemData.images[mainImageKey].mainImage.url,
                description: itemData.description || ''
            };
        }

        return null;
    }

    function createItemHTML(item) {
        const imageKey = item.mainImage?.key || '';
        
        const redirectUrl = `/view-item.html?itemId=${item.itemId}` + 
            (imageKey ? `&image=${encodeURIComponent(imageKey)}` : '') + 
            (item.selectedSize && item.selectedSize !== 'N/A' ? `&size=${encodeURIComponent(item.selectedSize)}` : '');

        const imageSection = item.mainImage ? `
            <div class="cart-item-image-container">
                <a href="${redirectUrl}" class="image-link">
                    <img src="${item.mainImage.url}" alt="Item Image" class="cart-item-image">
                </a>
            </div>
        ` : '';

        const shareableLink = (item.shareableLink && item.shareableLink !== 'N/A') ? 
            `${item.shareableLink}?itemId=${item.itemId}` + 
            (imageKey ? `&image=${encodeURIComponent(imageKey)}` : '') + 
            (item.selectedSize && item.selectedSize !== 'N/A' ? `&size=${encodeURIComponent(item.selectedSize)}` : '') : 
            '';

        const sizeDisplay = item.selectedSize && item.selectedSize !== 'N/A' ? 
            `<span class="item-size">Size: ${item.selectedSize}</span>` : '';

        const customButton = (item.shareableLink && item.shareableLink !== 'N/A') ? `
            <a href="${shareableLink}" 
               class="image-link-buttoncustom" 
               target="_blank">
                <i class="fa fa-paint-brush"></i> Custom
            </a>
        ` : '';

        return `
            <div class="cart-item">
                ${imageSection}
                <div class="cart-item-details">
                    <h4 class="item-title">${item.title}</h4>
                    ${item.description ? `<p class="item-description">${item.description}</p>` : ''}
                    <div class="item-meta-container">
                        <span class="item-quantity">Qty: ${item.quantity}</span>
                        ${sizeDisplay}
                        ${customButton}
                    </div>
                </div>
            </div>
        `;
    }

    function displayGroupedItems(groups, container) {
        let groupCounter = 1;

        Object.entries(groups).forEach(([link, items]) => {
            const groupContainer = document.createElement('div');
            groupContainer.classList.add('shipping-link-group');

            const itemsHTML = items.map(item => createItemHTML(item)).join('');

            groupContainer.innerHTML = `
        
                <div class="group-header">
                    <h3>Package ${groupCounter}</h3>
                    ${itemsHTML}
                </div>
            `;
            
            const groupButton = document.createElement('button');
            groupButton.classList.add('go-to-shipping-btn');
            groupButton.textContent = `Track ${items.length} item(s)`;
            groupButton.addEventListener('click', () => handleShippingButtonClick(link));
            
            groupContainer.appendChild(groupButton);
            container.appendChild(groupContainer);
            groupCounter++;
        });
    }

    function displayIndividualItems(items, container) {
        if (items.length === 0) return;

        const individualContainer = document.createElement('div');
        individualContainer.classList.add('individual-items');
        individualContainer.innerHTML = '<h3>Items Pending review and Shipment</h3>';

        items.forEach(item => {
            individualContainer.innerHTML += createItemHTML(item);
        });

        container.appendChild(individualContainer);
    }

    function handleShippingButtonClick(link) {
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('shippingIframe');
        
        if (!iframeContainer || !iframe) {
            console.error('Iframe container or iframe not found.');
            return;
        }

        iframeContainer.style.display = 'flex';
        iframe.src = link;
    }

    function displayPaymentDetails(cartData) {
        const paymentDetailsContainer = document.getElementById('paymentDetails');
        const { discountAmountZAR, shippingFeeToApply, totalAmountPaidZAR } = cartData;

        const discountConverted = discountAmountZAR ? convertPrice(discountAmountZAR, storedCurrency) : null;
        const shippingConverted = shippingFeeToApply ? convertPrice(shippingFeeToApply, storedCurrency) : null;
        const totalPaidConverted = totalAmountPaidZAR ? convertPrice(totalAmountPaidZAR, storedCurrency) : null;

        paymentDetailsContainer.innerHTML = `
            <div><strong>Discount Applied:</strong> <span>${discountConverted ? `${discountConverted} ${storedCurrency}` : 'No discount'}</span></div>
            <div><strong>Shipping Fee:</strong> <span>${shippingConverted ? `${shippingConverted} ${storedCurrency}` : 'No shipping fee'}</span></div>
            <div><strong>Total Paid:</strong> <span>${totalPaidConverted ? `${totalPaidConverted} ${storedCurrency}` : 'No payment made'}</span></div>
        `;
    }

    function convertPrice(price, currency) {
        if (currency === 'USD') {
            return (price * conversionRates['USD']).toFixed(2);
        } else if (currency === 'EUR') {
            return (price * conversionRates['EUR']).toFixed(2);
        } else {
            return price.toFixed(2);
        }
    }

    document.addEventListener('click', (event) => {
        if (event.target && event.target.classList.contains('go-to-shipping-btn')) {
            const shippingLink = event.target.getAttribute('data-link');
            const iframeContainer = document.getElementById('iframe-container');
            const iframe = document.getElementById('shippingIframe');
            
            if (iframe) {
                if (shippingLink) {
                    iframeContainer.style.display = 'flex';
                    iframe.src = shippingLink;
                } 
            }
        }

        if (event.target && event.target.id === 'closeIframeBtn') {
            const iframeContainer = document.getElementById('iframe-container');
            iframeContainer.style.display = 'none';
        }
    });
</script>
<script type="module" src=".js"></script>
</body>

        /* Show labels on larger screens */

            .status-timeline {

        /* Yellow timeline for Review status */
        .timeline-review .progress-bar {

        .timeline-review .completed-step {

<body>
    <div class="status-container">
        <div class="status-header">Your Order Status</div>
        
        <div class="status-timeline" id="statusTimeline">
            <div class="progress-bar" id="progressBar"></div>
            <div class="status-step" id="stepPending">
                <div class="step-icon"><i class="fas fa-clock"></i></div>
                <div class="step-label">Pending</div>
            </div>
            <div class="status-step" id="stepProcessing">
                <div class="step-icon"><i class="fas fa-cog"></i></div>
                <div class="step-label">Processing</div>
            </div>
            <div class="status-step" id="stepCustomizing">
                <div class="step-icon"><i class="fas fa-paint-brush"></i></div>
                <div class="step-label">Customizing</div>
            </div>
            <div class="status-step" id="stepPacking">
                <div class="step-icon"><i class="fas fa-box-open"></i></div>
                <div class="step-label">Packing</div>
            </div>
            <div class="status-step" id="stepShipped">
                <div class="step-icon"><i class="fas fa-truck"></i></div>
                <div class="step-label">Shipped</div>
            </div>
            <div class="status-step" id="stepDelivered">
                <div class="step-icon"><i class="fas fa-check-circle"></i></div>
                <div class="step-label">Delivered</div>
            </div>
        </div>
        
        <div id="statusDisplay" class="status-value loading">Loading...</div>
        
        <div class="status-details" id="statusDetails">
            <p>We'll update you as your order progresses through each stage.</p>
        </div>
        
         <div id="cartIdDisplay" class="cart-id"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref as dbRef, get, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBDrzrgLslaJvnXbo1e90irCEtdcm9ZsCU",
            authDomain: "logins-13661.firebaseapp.com",
            databaseURL: "https://logins-13661-default-rtdb.firebaseio.com",
            projectId: "logins-13661",
            storageBucket: "logins-13661.appspot.com",
            messagingSenderId: "451535349483",
            appId: "1:451535349483:web:d3c9867fd2bffbbdca40ae",
            measurementId: "G-DWP16WX2H7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Get cartId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const cartId = urlParams.get('cartId');
        const userId = urlParams.get('userId');

        // Status order and details
        const statusOrder = ['Pending', 'Processing', 'Customizing', 'Packing', 'Shipped', 'Delivered', 'Review'];
        const statusDetails = {
            'Pending': 'Your order has been received and is awaiting processing.',
            'Processing': 'We are preparing your order for customization.',
            'Customizing': 'Our team is working on customizing your product.',
            'Packing': 'Your order is being carefully packed for shipment.',
            'Shipped': 'Your order has been shipped and is on its way to you.',
            'Delivered': 'Your order has been delivered. Enjoy your purchase!',
            'Review': 'This order is under review by our quality team to ensure everything meets our standards.',
            'Cancelled': 'This order has been cancelled. Contact support for details.'
        };

        // Track current status to detect changes
        let currentStatus = null;
        let lastStatusChangeTime = 0;
        const STATUS_DEBOUNCE_TIME = 300; // milliseconds

        if (cartId) {
            document.getElementById('cartIdDisplay').textContent = `Order ID: ${cartId}`;
            
            // Reference to the cart status in Firebase
            const cartStatusRef = dbRef(db, `status_cart/${cartId}/status`);
            
            // Set up real-time listener for status changes
            onValue(cartStatusRef, (snapshot) => {
                const newStatus = snapshot.val();
                const now = Date.now();
                
                // Debounce rapid status changes and ignore if status hasn't actually changed
                if (newStatus === currentStatus || 
                    (now - lastStatusChangeTime) < STATUS_DEBOUNCE_TIME) {
                    return;
                }
                
                currentStatus = newStatus;
                lastStatusChangeTime = now;
                
                const statusDisplay = document.getElementById('statusDisplay');
                const statusDetailsEl = document.getElementById('statusDetails');
                const timeline = document.getElementById('statusTimeline');
                
                if (newStatus) {
                    statusDisplay.textContent = newStatus;
                    statusDisplay.className = 'status-value'; // Reset classes
                    
                    // Add appropriate class based on status
                    const statusClass = newStatus.toLowerCase().replace(/ /g, '');
                    statusDisplay.classList.add(statusClass);
                    
                    // Update status details
                    statusDetailsEl.innerHTML = `<p><strong>${newStatus}:</strong> ${statusDetails[newStatus] || 'Your order is progressing.'}</p>`;
                    
                    // Update timeline class for Review status
                    if (newStatus === 'Review') {
                        timeline.classList.add('timeline-review');
                    } else {
                        timeline.classList.remove('timeline-review');
                    }
                    
                    // Update progress timeline
                    updateTimeline(newStatus);
                    
                    // Auto-scroll to current status on small screens for important status changes
                    if (window.innerWidth < 600) {
                        const importantStatuses = ['Customizing', 'Packing', 'Shipped', 'Delivered', 'Review'];
                        if (importantStatuses.includes(newStatus)) {
                            scrollToCurrentStatus(newStatus);
                        }
                    }
                } else {
                    statusDisplay.textContent = 'Status not found';
                    statusDisplay.className = 'status-value';
                    statusDetailsEl.innerHTML = '<p>We couldn\'t find status information for this order.</p>';
                    timeline.classList.remove('timeline-review');
                }
            }, {
                onlyOnce: false // Keep listening for changes
            });
            
            // Optional: Check if user is authenticated and matches userId
            onAuthStateChanged(auth, (user) => {
                if (user && userId && user.uid !== userId) {
                    console.log("User ID doesn't match URL parameter");
                    // You might want to handle this case differently
                }
            });
        } else {
            document.getElementById('statusDisplay').textContent = 'No cart ID provided';
            document.getElementById('statusDetails').innerHTML = '<p>Please check your order link and try again.</p>';
        }

        function updateTimeline(newStatus) {
            // Reset all steps
            statusOrder.forEach((status) => {
                const stepEl = document.getElementById(`step${status}`);
                if (!stepEl) return;
                
                const iconEl = stepEl.querySelector('.step-icon');
                if (!iconEl) return;
                
                iconEl.className = 'step-icon';
                iconEl.innerHTML = getStatusIcon(status);
                iconEl.style.backgroundColor = ''; // Reset cancelled state
            });
            
            // Handle cancelled status separately
            if (newStatus === 'Cancelled') {
                document.getElementById('progressBar').style.width = '0%';
                
                // Add cancelled icon to all steps
                statusOrder.forEach((status) => {
                    const stepEl = document.getElementById(`step${status}`);
                    if (!stepEl) return;
                    
                    const iconEl = stepEl.querySelector('.step-icon');
                    if (!iconEl) return;
                    
                    iconEl.innerHTML = '<i class="fas fa-times"></i>';
                    iconEl.style.backgroundColor = '#f44336';
                });
                return;
            }
            
            // Find current status index
            let currentIndex = statusOrder.findIndex(s => s === newStatus);
            
            // If status not found in order, assume it's completed
            if (currentIndex === -1) {
                currentIndex = statusOrder.length - 1;
            }
            
            // Update progress bar
            const progressPercent = (currentIndex / (statusOrder.length - 1)) * 100;
            document.getElementById('progressBar').style.width = `${progressPercent}%`;
            
            // Update steps
            statusOrder.forEach((status, index) => {
                const stepEl = document.getElementById(`step${status}`);
                if (!stepEl) return;
                
                const iconEl = stepEl.querySelector('.step-icon');
                if (!iconEl) return;
                
                if (index < currentIndex) {
                    // Completed steps
                    iconEl.classList.add('completed-step');
                } else if (index === currentIndex) {
                    // Current step
                    iconEl.classList.add('active-step');
                }
            });
        }

        function getStatusIcon(status) {
            const icons = {
                'Pending': '<i class="fas fa-clock"></i>',
                'Processing': '<i class="fas fa-cog"></i>',
                'Customizing': '<i class="fas fa-paint-brush"></i>',
                'Packing': '<i class="fas fa-box-open"></i>',
                'Shipped': '<i class="fas fa-truck"></i>',
                'Delivered': '<i class="fas fa-check-circle"></i>',
                'Review': '<i class="fas fa-star"></i>',
                'Cancelled': '<i class="fas fa-times"></i>'
            };
            return icons[status] || '<i class="fas fa-circle"></i>';
        }

        function scrollToCurrentStatus(status) {
            const timeline = document.getElementById('statusTimeline');
            const currentStep = document.getElementById(`step${status}`);
            
            if (timeline && currentStep) {
                // Calculate scroll position to center the current step
                const timelineRect = timeline.getBoundingClientRect();
                const stepRect = currentStep.getBoundingClientRect();
                const scrollLeft = stepRect.left - timelineRect.left - (timelineRect.width / 2) + (stepRect.width / 2);
                
                // Smooth scroll to the current status
                timeline.scrollTo({
                    left: timeline.scrollLeft + scrollLeft,
                    behavior: 'smooth'
                });
            }
        }

        // Handle window resize to show/hide labels
        window.addEventListener('resize', function() {
            const labels = document.querySelectorAll('.step-label');
            const shouldShow = window.innerWidth >= 600;
            
            labels.forEach(label => {
                label.style.display = shouldShow ? 'block' : 'none';
            });
        });
    </script>
