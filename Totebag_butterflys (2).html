<script>
  function forceClickButton() {
    let attemptCount = 0;
    const maxAttempts = 50; // Adjust as needed
    const interval = setInterval(() => {
      let button = document.getElementById("autoBreakButton");

      if (button) {
        try {
          console.log("Attempting to click the button...");
          button.click();
          console.log("Button clicked successfully!");
          clearInterval(interval); // Stop trying after success
        } catch (error) {
          console.error("Error clicking button:", error);
        }
      } else {
        console.warn(`Button not found, retrying... (${attemptCount + 1}/${maxAttempts})`);
      }

      attemptCount++;
      if (attemptCount >= maxAttempts) {
        console.error("Max attempts reached. Button not found.");
        clearInterval(interval);
      }
    }, 500); // Check every 500ms
  }

  document.addEventListener("DOMContentLoaded", forceClickButton);
</script>

<script>// Toggle the visibility of the font list container and dark overlay
document.getElementById('toggle-btn').addEventListener('click', function() {
  const fontContainer = document.getElementById('font-container');
  const darkOverlay = document.getElementById('dark-overlay');
  const isVisible = fontContainer.style.display === 'block';

  // Toggle visibility of the font list and dark overlay
  if (isVisible) {
    fontContainer.style.display = 'none';
    darkOverlay.style.display = 'none';
  } else {
    fontContainer.style.display = 'block';
    darkOverlay.style.display = 'block';
  }
});

// Set font when a list item is clicked
function setFont(font) {
  // Change the font of the body (or label) text
  document.body.style.fontFamily = font;

  // Add 'selected' class to clicked item
  const items = document.querySelectorAll('.font-list li');
  items.forEach(item => item.classList.remove('selected')); // Remove 'selected' from all items
  event.target.classList.add('selected'); // Add 'selected' to the clicked item

  // Hide the font container and dark overlay immediately
  document.getElementById('font-container').style.display = 'none';
  document.getElementById('dark-overlay').style.display = 'none';
}

// Close font container when clicking on the dark overlay
document.getElementById('dark-overlay').addEventListener('click', function() {
  document.getElementById('font-container').style.display = 'none';
  document.getElementById('dark-overlay').style.display = 'none';
  
});


</script>

    <script>// Function to toggle visibility of content under each icon inside the navbar
function toggleContent(iconId, contentId, event) {
    event.preventDefault(); // Prevent default anchor behavior (scroll to top)

    const contentSection = document.getElementById(contentId);
    const icon = document.getElementById(iconId);

    // If the clicked content is already visible, hide it and remove highlight
    if (contentSection.classList.contains('active')) {
        contentSection.classList.remove('active');
        icon.classList.remove('active-icon'); // Remove highlight
    } else {
        // Hide all other content sections and remove highlight from other icons
        const allSections = document.querySelectorAll('.content-section');
        allSections.forEach(section => section.classList.remove('active'));

        const allIcons = document.querySelectorAll('.bottom-navbar a');
        allIcons.forEach(icon => icon.classList.remove('active-icon')); // Remove highlight from all icons

        // Show the clicked content section and highlight the icon
        contentSection.classList.add('active');
        icon.classList.add('active-icon'); // Add highlight to the clicked icon

        // Scroll the content section into view (only if needed)
        contentSection.scrollIntoView({
            behavior: 'smooth', // Smooth scroll
            block: 'center',    // Center the element vertically
            inline: 'center'    // Center the element horizontally (optional)
        });
    }
}

// Prevent the content from closing when clicking inside it (stop event propagation)
document.querySelectorAll('.content-section').forEach(content => {
    content.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevent the click from propagating to the parent icon
    });
});


// Event listeners for each icon
document.getElementById('colorIcon').addEventListener('click', function(event) {
    toggleContent('colorIcon', 'colorContent', event);
});


</script>

      // Get all sections

      });

      // Get all buttons
